<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>404</title>
  <meta name="description" content="page does not exist">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 16px;
      max-width: 40em;
      margin: 4em auto;
      padding: 0 1em;
      line-height: 1.6;
      color: #111;
      background: #fff;
    }

    header {
      margin-bottom: 4em;
    }

    h1, p {
      font-size: 1em;
      font-weight: normal;
      margin: 0;
    }

    .updated {
      font-size: 0.75em;
      color: #888;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      gap: 1em;
      padding: 0.5em 0;
      border-bottom: 1px solid #888;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 0.75em;
    }

    li a {
      word-break: break-word;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    a:visited {
      color: #888;
    }

    .date {
      color: #888;
      white-space: nowrap;
    }

    @media (prefers-color-scheme: dark) {
      body {
        color: #fff;
        background: #111;
      }
    }
  </style>
</head>

<body>
  
  <header>
    <p>404 &mdash; page does not exist</p>
    <div class="updated">does anything?</div>
  </header>

</body>
</html>
